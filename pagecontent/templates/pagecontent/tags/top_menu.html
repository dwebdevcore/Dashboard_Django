{% load pagecontent_tags wagtailcore_tags static %}
{% get_site_root as site_root %}

<nav class="navbar navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% pageurl site_root %}" class="navbar-brand" title="{{ site_root.title }}"
               data-placement="bottom">
                <img src="{% static 'images/logo.jpg' %}">
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {% for menuitem in menuitems %}
                    <li class="{% if menuitem.active %} active{% endif %}">
                        <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div><!--/.nav-collapse -->

        <div id="tagline">The North Coast Resource for Olive Oil and Wine Producers</div>

    </div>
</nav>
